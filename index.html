<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header><h1>Formulário de Cadastro: </h1></header>
    
    <form>
        <label for="nome"><i>Nome:</i></label>
        <input type="text" id="nome"/> 

        <br/>

        <label for="email"><i>E-mail:</i></label>
        <input type="email" id="email"/>

        <br/>

        <label for="senha"><i>Senha:</i></label>            
        <input type="password" id="senha"/>

        <br/>

        <button type="submit">Concluir o Cadastro</button>    
    </form>
</body>
</html>
